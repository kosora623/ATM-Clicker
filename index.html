<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMクリッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ATMクリッカー</h1>
        <p class="subtitle">ATMをクリックして金を稼ごう!</p>
    </header>
    
    <div class="container">
        <div class="game-area">
            <div class="particles" id="particles"></div>
            <div class="atm">
                <div class="atm-screen">
                    <div class="cash-display" id="cash-display">¥0</div>
                </div>
                <div class="buttons">
                    <button class="atm-button" id="click-button">ATMをクリック</button>
                </div>
            </div>
            <div class="meters">
                <div>クリックごと: <span id="click-value">¥1</span></div>
                <div>1秒ごと: <span id="mps-value">¥0</span></div>
            </div>
        </div>
        
        <div class="shop">
            <h2>ATMアップグレード</h2>
            <div id="upgrades-container"></div>
        </div>
    </div>
    
    <div class="stats">
        <h2>ゲーム統計</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">総獲得現金</div>
                <div class="stat-value" id="total-cash">¥0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">総クリック数</div>
                <div class="stat-value" id="total-clicks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">購入したアップグレード</div>
                <div class="stat-value" id="upgrades-bought">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">プレイ時間</div>
                <div class="stat-value" id="active-time">0秒</div>
            </div>
        </div>
        <button class="reset-btn" id="reset-btn">ゲームリセット</button>
    </div>
    
    <div class="achievement" id="achievement">
        <div class="achievement-title">新しい実績を解除！</div>
        <div class="achievement-text" id="achievement-text"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
